<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rochester Appliance â€” Appliance Parts Lookup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="brand-header">
            <a id="cart-link" href="cart.html" class="cart-icon" aria-label="Cart">
                <span class="cart-emoji">ðŸ›’</span>
                <span id="cart-badge" class="cart-badge" style="display:none;">0</span>
            </a>
            <h1 class="brand-title">Rochester Appliance Parts Lookup</h1>
            <div class="brand-sub">585-272-9933</div>
        </header>
        <!-- Unified header injected by default. Append ?legacy=1 to see old UI. -->
        <div id="unified-header-anchor"></div>
        <div class="tabs">
            <button class="tab-button active" data-tab="parts-tab">Parts</button>
            <button class="tab-button" data-tab="diagrams-tab">Diagrams</button>
        </div>
        <div id="parts-tab" class="tab-content active">
            <h2>Parts Search</h2>
            <div class="search-container">
                <input type="text" id="mfgCode" placeholder="Manufacturer Code (e.g., WHP)">
                <input type="text" id="partNumber" placeholder="Part Number (e.g., 80040)">
                <button id="searchPartsBtn">Search Parts</button>
            </div>
        </div>
        <div id="diagrams-tab" class="tab-content">
            <h2>Diagram Search</h2>
            <div class="search-container">
                <input type="text" id="modelSearch" placeholder="Model Number (partial ok)">
                <button id="searchModelsBtn">Find Models</button>
            </div>
            <div class="search-container">
                <input type="text" id="selectedModelNumber" placeholder="Selected Model Number">
                <input type="text" id="selectedModelId" placeholder="Selected Model ID">
                <button id="getDiagramsBtn">Get Diagrams</button>
            </div>
        </div>
        <div class="controls">
            <label><input type="checkbox" id="toggleJson"> Show raw JSON</label>
        </div>
        <div id="cart-container" style="display:none;"></div>
        <div id="api-status-container"></div>
        <div id="results-container"></div>
        <div id="error-container"></div>
    </div>
    <!-- Part Details Drawer (feature-flagged) -->
    <div id="drawer-overlay" class="drawer-overlay" style="display:none"></div>
    <aside id="part-drawer" class="drawer" style="display:none"></aside>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="script.js"></script>
</body>

</html>
